<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We're sorry, but something went wrong (500) - The Lusaca Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,400;0,700;1,700&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'">
  <link href="https://rsms.me/inter/inter.css" rel="stylesheet" media="print" onload="this.media='all'">
  <style>
    body {
      margin: 0;
    }

    @media (max-width: 1060px) {
      h1 {
        font-family: "Inter", sans-serif;
        color: #000000;
        font-size: 45px;
        text-align: center;
      }
    }

    h1 {
      font-family: "Inter", sans-serif;
      color: #000000;

      text-align: center;
    }

    .logo-area {
      text-align: center;
      border-bottom: 1px solid #b5bdc4;
      height: 79px;
    }

    .logo {
      font-family: "IBM Plex Mono", monospace;
      line-height: 80px;
      font-size: 20px;
      background: #B8050B;
      color: #fff;
      border-radius: 4px;
      padding: 10px 20px;
      font-weight: bold;
    }

    .btn-f {
      font-family: "IBM Plex Mono", monospace;
      border-radius: 4px;
      font-size: 16px;
      font-weight: bold;
      background: #fff;
      color: #B8050B;
      border: #B8050B solid 2px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn-f:hover {
      text-decoration: underline;
      color: #fff;
      background: #B8050B;
    }

    .btn-f:focus {
      outline: none;
    }
    .center {
      text-align: center;
    }

  <div class="logo-area">
